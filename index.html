<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>KARLCULATOR</h1>
        <div class="calculator__container">
            <div class="calculator__grid">
                <div class="row-5 rows">
                    <button class="column-1 number">+/-</button>
                    <button class="column-2 number">0</button>
                    <button class="column-3 number">.</button>
                    <button class="column-4 equal">=</button>
                </div>
                <div class="row-4 rows">
                    <button class="column-1 number">1</button>
                    <button class="column-2 number">2</button>
                    <button class="column-3 number">3</button>
                    <button class="column-4 operator">+</button>
                </div>
                <div class="row-3 rows">
                    <button class="column-1 number">4</button>
                    <button class="column-2 number">5</button>
                    <button class="column-3 number">6</button>
                    <button class="column-4 operator">-</button>
                </div>
                <div class="row-2 rows">
                    <button class="column-1 number">7</button>
                    <button class="column-2 number">8</button>
                    <button class="column-3 number">9</button>
                    <button class="column-4 operator">x</button>
                </div>
                <div class="row-1 rows">
                    <button class="column-1 clear">C</button>
                    <button class="column-2 operator">!</button>
                    <button class="column-3 operator">%</button>
                    <button class="column-4 operator">&divide</button>
                </div>
                <div class="calculator__display rows">
                    <div class="past-results"></div>
                    <div class="current-results">0</div>
                </div>
            </div>
        </div>
        <div class="footer">
            Created by: Karl Espiritu <a href="https://github.com/espiritukarl"><img src="./github_icon.png"
                    alt="github logo"></a>
        </div>
    </div>
</body>

</html>
